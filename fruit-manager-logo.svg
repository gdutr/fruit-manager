<?xml version="1.0" encoding="UTF-8"?>
<svg width="320" height="120" viewBox="0 0 320 120"
     xmlns="http://www.w3.org/2000/svg">

  <style>
    .icon-container {
      transform-origin: 40px 60px;
      filter: drop-shadow(0 10px 30px rgba(102, 126, 234, 0.4));
    }

    .icon-bg {
      rx: 18;
      ry: 18;
      fill: url(#grad-purple);
    }

    .shimmer {
      animation: shimmer 3s ease-in-out infinite;
      opacity: 0;
    }

    .fruit-emoji {
      font-size: 42px;
      animation: bounce 2s ease-in-out infinite;
    }

    .text-fruit {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-weight: 700;
      font-size: 32px;
      fill: #4b63cb;
      letter-spacing: -1px;
    }

    .text-manager {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-weight: 500;
      font-size: 15px;
      fill: #667eea;
      text-transform: uppercase;
      letter-spacing: 4px;
    }

    @keyframes shimmer {
      0%, 100% { transform: translate(-10px, -10px) scale(1); opacity: 0; }
      50% { transform: translate(20px, 20px) scale(1.5); opacity: 1; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0) scale(1); }
      10% { transform: translateY(-6px) scale(1.1, 0.9); }
      20% { transform: translateY(0) scale(0.95, 1.05); }
      30% { transform: translateY(-4px) scale(1.05, 0.95); }
      40% { transform: translateY(0) scale(0.98, 1.02); }
      50% { transform: translateY(-2px) scale(1.02, 0.98); }
      60% { transform: translateY(0) scale(1); }
    }
  </style>

  <!-- D√©grad√© du carr√© -->
  <defs>
    <linearGradient id="grad-purple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea" />
      <stop offset="100%" stop-color="#764ba2" />
    </linearGradient>

    <radialGradient id="shimmer-grad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.6)" />
      <stop offset="70%" stop-color="rgba(255,255,255,0)" />
    </radialGradient>
  </defs>

  <!-- Ic√¥ne √† gauche -->
  <g class="icon-container" transform="translate(20,20)">
    <!-- carr√© -->
    <rect class="icon-bg" x="0" y="0" width="80" height="80" />

    <!-- shimmer -->
    <circle class="shimmer" cx="40" cy="40" r="55" fill="url(#shimmer-grad)" />

    <!-- fruit emoji -->
    <text class="fruit-emoji" x="40" y="52" text-anchor="middle">üçä</text>
  </g>

  <!-- Texte √† droite -->
  <g transform="translate(120,40)">
    <text class="text-fruit" x="0" y="15">Fruit</text>
    <text class="text-manager" x="0" y="35">MANAGER</text>
  </g>
</svg>
